name: Release

on:
  push:
    tags:     # Sequence of patterns matched against refs/tags
      - 'v*'  # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      artifact_upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true
          prerelease: false

  artifacts:
    needs: [ release ]
    name: Build Artifacts
    strategy:
      matrix:
        include:
          - target: linux
            arch: amd64
            os: ubuntu-latest
          - target: freebsd
            arch: amd64
            os: ubuntu-latest
          - target: darwin
            arch: amd64
            os: macos-latest
          - target: darwin
            arch: arm64
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build
        env:
          GOOS: ${{ matrix.target }}
          GOARCH: ${{ matrix.arch }}
        run: |
          make archive VERSION=${{ github.ref }}
      - name: Upload artifact
        id: upload_artifact_linux_amd64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.artifact_upload_url }}
          asset_path: ./target/forego-${{ github.sha }}-${{ matrix.target }}-${{ matrix.arch }}.tgz
          asset_name: forego-${{ github.sha }}-${{ matrix.target }}-${{ matrix.arch }}.tgz
          asset_content_type: application/x-tgz
